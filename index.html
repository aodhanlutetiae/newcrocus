<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LI part 3!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    
  </head>  
  
  
  <body>
    <h2>
      Temperature Changes
    </h2>
    
    <div id = "viz"></div>
    
     <script> // VERSION 4
    
      
      d3.json('forecast.json', function (d) {
       
        var temperatures = [],
            margin = {top: 0, right: 0, bottom: 30, left:20}
            height = 600 - margin.top - margin.bottom,
            width = 900 - margin.left - margin.right;
        
        var tempColor, 
            yScale,
            xScale,
            yAxisValues,
            yAxisTicks,
            colors,
            tooltip,
            myChart;
   
      for (var i = 0; i < d.list.length; i++) {
                 temperatures.push(d.list[i].main.temp);}
        
      yScale = d3.scaleLinear()
                      .domain ([0, d3.max(temperatures)])           
                      .range([0, height]);
      
      yAxisValues = d3.scaleLinear()  
                      .domain ([0, d3.max(temperatures)])           
                      .range([height, 0]);
        
      yAxisTicks = d3.axisLeft(yAxisValues)
                     .ticks(10)
        
      xScale = d3.scaleBand()
                     .domain(temperatures)
                     .paddingInner(.1)
                     .paddingOuter(.1)
                     .range([0, width])
      
      colors = d3.scaleLinear()
                     .domain([0, 65, d3.max(temperatures)])
                     .range(['#FFFFFF', '#2D8BCF','#DA3637'])
    
       tooltip = d3.select("body").append("div")
                                    .style ("position", "absolute")
                                    .style("padding", "0 10px")
                                    .style("background", "white") 
                                    .style("opacity", 0); 
     
       myChart = d3.select("#viz").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")                // GROUPS ANYTHING THAT FOLLOWS
          .attr("transform",
            "translate(" + margin.left +", "+margin.right + ")") 
            .style("background", "gray")
            .selectAll("rect")              
            .data (temperatures)
            .enter()
            .append("rect")
              .attr("fill", colors)
              .attr('width', function(d) {return xScale.bandwidth();})  
              .attr("height", 0)  
              .attr("x", function (d) {return xScale(d);})
              .attr("y", height)      
            
              .on("mouseover", function (d) {
                tooltip.transition().duration(200)
                                    .style("opacity", .9)
                
                tooltip.html(
                        '<div style = "font-size: 1rem; font-weight: bold">' + d + '&deg;</div>')
                    
                       .style("left", (d3.event.pageX -35) + "px") 
                       .style("top", (d3.event.pageY -30) + "px")    
                tempColor = this.style.fill;
                d3.select(this)
                  .style("fill", "yellow")         
                   })
       
             .on("mouseout", function (d) {
                 tooltip.html('')            // here we pr√©cise that on 'mouseout' we want '' empty html, so the previous text doesn't hang
               d3.select(this)
                 
               .style("fill", tempColor)
                   });
      
        yGuide = d3.select("#viz svg").append("g")
                   .attr("transform","translate(20, 0)")
                   .call(yAxisTicks)
        
        
            myChart.transition()
              .attr("height", function (d) {return yScale (d);})  
              .attr("y", function (d) {return height - yScale (d);}) 
              .delay(function (d,i) {return i * 20;})
              .duration(3000)                          // taking 5" on the implementation of the transition makes all the difference
              .ease(d3.easeBounceOut)
       
        
      });   // this is the end of the json function
       
       
    </script>
    
  </body>
</html>
