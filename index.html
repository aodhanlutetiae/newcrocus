<!DOCTYPE html>
<html lang="en">
  <head>
    <title>another d3 att</title>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <style>
    
    .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

    </style>
    
  </head>  

  
  
  
  <body>
 
    <div class = "chart">
      
    </div>
    
    <script>
    var data = [30, 86, 168, 281, 303, 365];
      
    d3.select(".chart")
      .selectAll("div") 
      
      .data(data)
        .enter()
        .append("div")
        .style("width", function(d) {return d *2 + "px";})
        .text(function(d) {return d;});
    
    
    
    </script>
 
  </body>
</html>
