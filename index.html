<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    
    <style> 
    .a {
      font-size: 1em;
      fill:blue;
    }
     .b {
      font-size: 4em;
      fill:green;
      stroke: black;
      stroke-width:1;
    }  
  </style>
  
  </head>
  
  <body>
    
   <svg width = "400" height = "400">
    <rect x = "0" y = "0" width = "50" height = "200" fill = "grey"> </rect>
    <rect x = "50" y = "200" width = "200" height = "50" fill = "grey"> </rect>
    <g transform="translate (50,0)">
      <circle cx = "0" cy = "0" r = "10"></circle>
      <circle class="b" cx = "100" cy = "100" r = "10"></circle>
      <circle class="mycircle" cx = "130" cy = "120" r = "10"></circle>
      <circle class="b" cx = "80" cy = "180" r = "10"></circle>
      <circle class="mycircle" cx = "180" cy = "80" r = "10"></circle>
      <circle class="c" cx = "180" cy = "40" r = "10"></circle>
    </g>     
  </svg>
    
    <script>
      d3.csv("data_test.csv", type, function (myArrayOfObjects){
        myArrayOfObjects.forEach(function (d){
          console.log(d.x + d.y);
          return d;
        }
                                 
    </script>
    
  </body>
  
</html>
